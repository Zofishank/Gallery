<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <h1 class="title">Gallery Slider</h1>

    <div class="page">

        <div class="gallery_wrap">


            <div class="back_btn">
                <i class="fa-solid fa-circle-chevron-left" style="color: #000000;"></i>            </div>

            <div class="gallery">

                <div class="row">
                    <span><img src="./images/img11.jpg" alt="img1"></span>
                    <span><img src="./images/img7.jpg" alt="img2"></span>
                    <span><img src="./images/img8.jpg" alt="img3" ></span>
                </div>
                <div class="row">
                    <span><img src="./images/img4.jpg" alt="img1"></span>
                    <span><img src="./images/img12.jpg" alt="img2"></span>
                    <span><img src="./images/img9.jpg" alt="img3"></span>
                </div>
                <div class="row">
                    <span><img src="./images/img3.jpg" alt="img2"></span>
                    <span><img src="./images/img2.jpg" alt="img3"></span>
                    <span><img src="./images/img13.jpg" alt="img1"></span>

                </div>
                
            </div>

            <div class="next_btn">
                <i class="fa-solid fa-circle-chevron-right fa-2xl" style="color: #000205;"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
